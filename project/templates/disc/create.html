{% extends "base.html" %}

{% block title %}ROSY - Create Discount{% endblock title %}

{% block body %}

{% if request.user.username == 'rosy' %}
<form method='post' enctype="multipart/form-data">
    <h1 id='en'>Add Product</h1>
    <h1 id='ar'>اضافة المنتج</h1>
    {% csrf_token %}
    {{form}}
    <input id='en1' type='submit' value='Save'>
    <input id='ar1' type='submit' value='حفظ'>
</form>
{% else %}
<script>
    location.href = '/'
</script>
{% endif %}

{% endblock body %}
