{% extends "base.html" %}

{% block title %}ROSY - Password Change{% endblock title %}

{% block body %}

<form method='post' id='en'>
    <h1>Change Password Form</h1>
    {% csrf_token %}
    {{form}}
    <input type='submit' value='Register'>
</form>
<form method='post' id='ar' style='direction:rtl'>
    <h1>نموذج تغيير كلمة المرور</h1>
    {% csrf_token %}
    {{form}}
    <input type='submit' value='حفظ'>
</form>

{% endblock body %}
